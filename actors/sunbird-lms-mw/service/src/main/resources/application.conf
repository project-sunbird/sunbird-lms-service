SunbirdMWSystem {
  default-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 8
      parallelism-factor = 32.0
      parallelism-max = 64
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  rr-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 8
      parallelism-factor = 32.0
      parallelism-max = 64
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  rr-usr-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 8
      parallelism-factor = 32.0
      parallelism-max = 64
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  brr-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 1
      parallelism-factor = 2.0
      parallelism-max = 4
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  brr-usr-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 1
      parallelism-factor = 2.0
      parallelism-max = 4
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  most-used-one-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 8
      parallelism-factor = 32.0
      parallelism-max = 64
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }

  most-used-two-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 8
      parallelism-factor = 32.0
      parallelism-max = 64
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  health-check-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 1
      parallelism-factor = 2.0
      parallelism-max = 2
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  notification-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 8
      parallelism-factor = 8.0
      parallelism-max = 32
    }
    # Throughput for default Dispatcher, set to 1 for as fair as possible
    throughput = 1
  }
  akka {
    stdout-loglevel = "OFF"
    loglevel = "INFO"
    log-config-on-start = off
    actor {
      provider = "akka.actor.LocalActorRefProvider"
      serializers {
        java = "akka.serialization.JavaSerializer"
      }
      serialization-bindings {
        "org.sunbird.common.request.Request" = java
        "org.sunbird.common.models.response.Response" = java
      }
      default-dispatcher {
        type = "Dispatcher"
        executor = "fork-join-executor"
        fork-join-executor {
          parallelism-min = 8
          parallelism-factor = 32.0
          parallelism-max = 64
        }
        # Throughput for default Dispatcher, set to 1 for as fair as possible
        throughput = 1
      }
      deployment {
        /RequestRouter
          {
            router = smallest-mailbox-pool
            nr-of-instances = 5
            dispatcher = rr-dispatcher
          }
        /BackgroundRequestRouter
          {
            router = smallest-mailbox-pool
            nr-of-instances = 5
            dispatcher = brr-dispatcher
          }
        "/BackgroundRequestRouter/*/BackgroundJobManager"
          {
            router = smallest-mailbox-pool
            nr-of-instances = 15
            dispatcher = brr-usr-dispatcher
          }
